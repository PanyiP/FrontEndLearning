<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Landing page</title>
</head>

<body>
   <h1>Your Course Landing Page</h1>
   <form action="" method="get">
      <div>
         <label for="courseTitle">Course Title</label>
         <input type="text" name="courseTitle" id="courseTitle" required>
      </div>

      <div>
         <label for="courseDescription">Course Description</label>
         <div>
            <textarea name="courseDescription" id="courseDescription" cols="30" rows="10"></textarea>
         </div>
      </div>

      <div>
         <label for="courseSkill">Skill Level</label>
         <select name="courseSkill" id="courseSkill">
            <option value="1">Beginner Level</option>
            <option value="2">Intermediate Level</option>
            <option value="3">Expert Level</option>
            <option value="4">All Level</option>
         </select>
      </div>

      <div>
         <label for="readyCourse">Ready to publish the course?</label>
         <input type="checkbox" id="readyCourse" name="readyCourse">
      </div>

      <button type="submit">Submit</button>
   </form>
</body>

</html>
