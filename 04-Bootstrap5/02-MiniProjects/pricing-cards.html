<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Pricing Cards</title>

   <link rel="stylesheet" href="../01-Learning/assets/css/bootstrap.min.css">
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Poppins', sans-serif;">
   <div class="container">
      <div class="row justify-content-center mt-5">
         <div class="col-md-6 pb-3">
            <div class="card shadow-lg pb-4 rounded-4">
               <div class="card-header border-0 bg-transparent">
                  <h4 class="fw-bolder">Free</h4>
                  <p class="text-muted">For Freelancers</p>
               </div>
               <div class="card-body pt-0 pb-5">
                  <h2 class="card-title fw-bolder">$0</h2>
                  <ul class="list-group list-group-flush vstack gap-2">
                     <li class="list-group-item border-0"><i class="bi bi-check2"></i> Single User</li>
                     <li class="list-group-item border-0"><i class="bi bi-check2"></i> 10 Downloads Per Month</li>
                     <li class="list-group-item border-0"><i class="bi bi-check2"></i> Faster Files</li>
                     <li class="list-group-item border-0"><i class="bi bi-check2"></i> 25 Custom Packs</li>
                  </ul>
               </div>
               <div class="card-footer border-0 bg-transparent">
                  <button class="btn btn-dark w-100 rounded-4">Subscribe</button>
               </div>
            </div>
         </div>

         <div class="col-md-6 pb-3">
            <div class="card pb-4 text-bg-dark shadow-lg rounded-4">
               <div class="card-header border-0 bg-transparent">
                  <h4 class="fw-bolder">Pro</h4>
                  <p class="text-light">For Agencies</p>
               </div>
               <div class="card-body pt-0 pb-5">
                  <h2 class="card-title fw-bolder">$100</h2>
                  <ul class="list-group list-group-flush vstack gap-2">
                     <li class="list-group-item border-0 text-bg-dark">
                        <i class="bi bi-check2"></i> Unlimited Users
                     </li>
                     <li class="list-group-item border-0 text-bg-dark">
                        <i class="bi bi-check2"></i> Unlimited Downloads
                     </li>
                     <li class="list-group-item border-0 text-bg-dark">
                        <i class="bi bi-check2"></i> Fully-Editable Files
                     </li>
                     <li class="list-group-item border-0 text-bg-dark">
                        <i class="bi bi-check2"></i> 200+ Custom Packs
                     </li>
                  </ul>
               </div>
               <div class="card-footer border-0 bg-transparent">
                  <button class="btn btn-light w-100 rounded-4">Subscribe</button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="../01-Learning/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
