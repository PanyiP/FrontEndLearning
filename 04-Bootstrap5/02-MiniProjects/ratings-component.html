<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Ratings Component</title>

   <link rel="stylesheet" href="../01-Learning/assets/css/bootstrap.min.css">
   <link href="./assets/fontawesome/css/fontawesome.min.css" rel="stylesheet">
   <link href="./assets/fontawesome/css/brands.min.css" rel="stylesheet">
   <link href="./assets/fontawesome/css/solid.min.css" rel="stylesheet">
</head>

<body>
   <div class="container">
      <div class="row justify-content-center">
         <div class="col-8">
            <div class="card mt-5 shadow-lg rounded-4 p-4 bg-light border-0">
               <div class="card-header bg-transparent border-0">
                  <div class="row">
                     <div class="col-7">
                        <h2 class="fw-bold">What others think about the product</h2>
                     </div>
                     <div class="col-5 h-100 p-2 bg-white border border-1 rounded-2">
                        <div class="d-flex justify-content-center align-items-center">
                           <i class="fa-solid fa-star text-warning me-2" style="font-size: 32px;"></i>
                           <h1 class="d-inline fw-bold">4.8</h1>
                        </div>
                        <p class="text-center fw-medium">Average Rating</p>
                     </div>
                  </div>
               </div>
               <div class="card-body">
                  <form>
                     <div class="input-group my-3">
                        <span class="input-group-text rounded-start-5">
                           <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" class="form-control rounded-end-5" placeholder="Search Reviews">
                     </div>
                  </form>
                  <h5 class="fw-bold mt-5">Reviews</h5>
                  <ul class="list-group list-group-flush">
                     <li
                        class="list-group-item border-0 px-0 bg-transparent d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">5 <i class="fa-solid fa-star text-warning me-2"></i></span>
                        <div class="progress flex-grow-1">
                           <div class="progress-bar bg-warning" style="width: 80%;"></div>
                        </div>
                     </li>
                     <li
                        class="list-group-item border-0 px-0 bg-transparent d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">4 <i class="fa-solid fa-star text-warning me-2"></i></span>
                        <div class="progress flex-grow-1">
                           <div class="progress-bar bg-warning" style="width: 60%;"></div>
                        </div>
                     </li>
                     <li
                        class="list-group-item border-0 px-0 bg-transparent d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">3 <i class="fa-solid fa-star text-warning me-2"></i></span>
                        <div class="progress flex-grow-1">
                           <div class="progress-bar bg-warning" style="width: 20%;"></div>
                        </div>
                     </li>
                     <li
                        class="list-group-item border-0 px-0 bg-transparent d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">2 <i class="fa-solid fa-star text-warning me-2"></i></span>
                        <div class="progress flex-grow-1">
                           <div class="progress-bar bg-warning" style="width: 10%;"></div>
                        </div>
                     </li>
                     <li
                        class="list-group-item border-0 px-0 bg-transparent d-flex justify-content-between align-items-center">
                        <span class="d-inline-block">1 <i class="fa-solid fa-star text-warning me-2"></i></span>
                        <div class="progress flex-grow-1">
                           <div class="progress-bar bg-warning" style="width: 30%;"></div>
                        </div>
                     </li>
                  </ul>
               </div>
               <div class="card-footer bg-transparent border-0">
                  <button class="btn btn-success rounded-5">
                     Write Review
                  </button>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="../01-Learning/assets/js/bootstrap.bundle.min.js"></script>
</body>

</html>
